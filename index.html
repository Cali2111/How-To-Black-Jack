
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Black Jack</h1>
        <div id="game-table">
            <div id="dealer-cards" class="cards">
                <h2>Croupier</h2>
                <div id="dealer-hand"></div>
                <p id="dealer-score">Score: 0</p>
            </div>
            <div id="player-cards" class="cards">
                <h2>Joueur</h2>
                <div id="player-hand"></div>
                <p id="player-score">Score: 0</p>
            </div>
        </div>

        <div class="stats">
            <h2>Statistiques</h2>
            <p>Parties jouées : <span id="total-games">0</span></p>
            <p>Victoires : <span id="wins">0</span> (<span id="win-percent">0%</span>)</p>
            <p>Défaites : <span id="losses">0</span> (<span id="loss-percent">0%</span>)</p>
            <p>Égalités : <span id="ties">0</span> (<span id="tie-percent">0%</span>)</p>
        </div>

        <div class="controls">
            <button id="btn-hit">Tirer</button>
            <button id="btn-stand">Rester</button>
            <p id="game-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
